<!DOCTYPE html>
<html ng-app="basicRouting">

<head>
    <meta charset="utf-8"/>
    <title>Basic Routing Demo</title>
    <link data-require="bootstrap-css@3.1.1"
          data-semver="3.1.1"
          rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <link rel="stylesheet"
          href="assets/style.css"/>
    <script data-require="angular.js@1.2.x"
            src="https://code.angularjs.org/1.2.21/angular.js"
            data-semver="1.2.21"></script>
    <script data-require="jquery@*"
            data-semver="2.1.1"
            src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script data-require="bootstrap@*"
            data-semver="3.1.1"
            src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script data-require="angular-router@*"
            data-semver="1.2.0-rc1"
            src="http://code.angularjs.org/1.2.0rc1/angular-route.js"></script>
    <script data-require="lodash.js@2.4.1"
            data-semver="2.4.1"
            src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="app.js"></script>
    <script src="controllers/header.js"></script>
    <script src="controllers/fish.js"></script>
    <script src="controllers/person.js"></script>
    <script src="controllers/case-study.js"></script>
    <script src="data/fish.js"></script>
    <script src="data/people.js"></script>
</head>

<body>
<div ng-controller="HeaderCtrl"
     class="header">
    <div class="clearfix">
        <span>People: </span>
        <a href="#/persons/{{pe.id}}"
           ng-repeat="pe in people">{{pe.name}}</a>
    </div>
    <div class="clearfix">
        <span>Fish: </span>
        <a href="#/fish/{{f.name}}"
           ng-repeat="f in fish">{{f.name}}</a>
    </div>
    <div class="clearfix">
        <span>Case Studies: </span>
        <a href="#/casestudy/{{cs.id}}"
           ng-repeat="cs in caseStudies">{{cs.id}}</a>
    </div>
</div>
<div ng-view></div>
</body>

</html>
